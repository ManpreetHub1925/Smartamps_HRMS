<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Smartamps || Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover">

    <meta name="theme-style-mode" content="1">

    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/assets/css/vendor/bootstrap.min.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='admin/assets/css/vendor/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/assets/css/vendor/icomoon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/assets/css/vendor/fontawesome-pro.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/assets/css/vendor/dropzone.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/assets/css/plugins/dropify.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/assets/css/plugins/ion.rangeSlider.min.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/assets/css/main.css') }}">

<body class="body-area">

    <!-- Content -->

    <div class="authentication-wrapper cover-authentication">
        <div class="authentication-inner row">
            <!-- Login image -->
            <div class="d-none d-md-flex col-lg-7 col-md-6 p-0">
                <div class="authentication-image d-flex justify-content-center align-items-center">
                    <img style="border-radius: 10px; height: 90%;" src="{{ url_for('static', filename='assets/img/bg/forget_pass.png') }}" alt="image">
                </div>
            </div>
            <!-- Login image -->

            <!-- Login -->
            <div class="d-flex col-lg-5 col-md-6 col-12 align-items-center">
                <div class="card__wrapper">
                    <div class="authentication-top text-center mb-20">
                        <a href="javascript:;" class="authentication-logo logo-black">
                            <img src="{{ url_for('static', filename='logo/host/png/smartamps_logo_icon_sm_bg_removed.png') }}" alt="logo">
                        </a>
                        <!-- <a href="javascript:;" class="authentication-logo logo-white">
                            <img src="{{ url_for('static', filename='logo/host/png/smartamps_logo_icon_sm_bg_removed.png') }}" alt="logo">
                        </a> -->
                        <h4 class="mb-2">Forgot Password?</h4>
                        <p class="mb-2">Enter below details for get the Reset Password link.</p>
                    </div>
                    <form class="" action="{{ url_for('auth.forgot_password') }}", method="POST">

                        <div class="from__input-box">
                            <div class="form__input-title">
                                <label for="nameEmail">Email Address</label>
                            </div>
                            <div class="form__input">
                                <input class="form-control" name="email_id" id="email_id" type="email" required>
                            </div>
                        </div>
                        <div class="from__input-box">
                            <div class="form__input-title">
                                <label for="emp_code">Employee Code</label>
                            </div>
                            <div class="form__input">
                                <input class="form-control" name="employee_id" id="employee_id" type="text" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary w-100" type="submit">Submit</button>
                        </div>
                        <div class="mb-3">
                            <a href="{{url_for('auth.login')}}" class="btn btn-primary w-100" type="submit">Back To Login</a>
                        </div>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                            <div class="alert alert-{{ category }} text-center" role="alert">
                                {{ message }}
                            </div>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}

                    </form>

                </div>
            </div>
            <!-- /Login -->
        </div>
    </div>

    <!-- / Content -->

    <!-- Back to top start -->
    <div class="progress-wrap">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    <!-- Back to top end -->

    <!-- JS here -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggle = document.getElementById("passwordToggle");
            const input = document.getElementById("passwordInput");
            const icon = document.getElementById("eyeIcon");

            toggle.addEventListener("click", function () {
                const isPassword = input.getAttribute("type") === "password";
                input.setAttribute("type", isPassword ? "text" : "password");

                // Toggle icon class
                if (isPassword) {
                    icon.classList.remove("fa-eye-slash");
                    icon.classList.add("fa-eye");
                } else {
                    icon.classList.remove("fa-eye");
                    icon.classList.add("fa-eye-slash");
                }
            });
        });
    </script>

</body>

</html>
