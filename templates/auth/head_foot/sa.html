<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login - SmartAmps</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #00416A, #E4E5E6);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.login-container {
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
    position: relative;
}

.branding {
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
}

.logo {
    max-height: 40px;
}

.login-form h2 {
    margin-bottom: 5px;
    color: #333;
}

.login-form p {
    margin-bottom: 25px;
    font-size: 14px;
    color: #777;
}

.input-group {
    text-align: left;
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}

.password-wrapper {
    position: relative;
}

.password-wrapper .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #888;
}

.login-btn {
    background: #00416A;
    color: white;
    border: none;
    padding: 12px 0;
    border-radius: 6px;
    width: 100%;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.login-btn:hover {
    background: #032c4d;
}

.footer-text {
    margin-top: 20px;
    font-size: 12px;
    color: #aaa;
}

</style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="branding">
            <img src="{{ url_for('static', filename='login/img/smartamps-logo.png') }}" alt="SmartAmps" class="logo left-logo">
            <img src="{{ url_for('static', filename='login/img/client-logo.png') }}" alt="Client Logo" class="logo right-logo">
        </div>
        <form class="login-form" method="POST" action="{{ url_for('auth.login') }}">
            <h2>Welcome Back</h2>
            <p>Please sign in to continue</p>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter username">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit" class="login-btn">Login</button>
            <p class="footer-text">Powered by SmartAmps | Client Portal</p>
        </form>
    </div>

    <script src="">
document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    toggle.addEventListener("click", () => {
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        toggle.classList.toggle("fa-eye");
        toggle.classList.toggle("fa-eye-slash");
    });
});

    </script>
</body>
</html>
